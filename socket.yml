name: pdf
description: HTML to PDF generator
version: 0.0.3
endpoints:
  generate:
    description: Generate PDF from HTML
    parameters:
      filename:
        type: string
        description: Name of the output file
        example: output.pdf
      html:
        type: string
        descritption: HTML to convert into PDF
        eample: <h1>Title!<h1><p>Paragraph!</p>
    response:
      success:
        mimetype: application/pdf
        description: PDF successfuly generated
      fail:
        mimetype: application/json
        description: Zip generation failed
        exit_code: 400
        parameters:
          message:
            type: string
